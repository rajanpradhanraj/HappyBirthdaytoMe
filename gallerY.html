<!DOCTYPE html>

	<title>Gallery</title>
	<style>
	    body{
	    	font-family: sans-serif;
	    	background-color: darkslategrey;
	    	text-align: center;
	    }
		figure{
		width: 300px;
		text-align: center;
		padding: 5px;
		border-radius: 10px;
		background-color: lightsalmon;
		display: inline-block;
		margin: 5px;
	}
	figure img{
		width: 100%;
	border-radius: 5px;	
	height: 200px;

      }
      figure figcaption{
      	background: linear-gradient(45deg,darkslategrey,orangered);
      	padding: 10px;
      	color: white;
      	border-radius: 12px;
      }
	</style>
</head>
